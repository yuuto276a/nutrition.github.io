<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>NutriCalc.js デモ</title>
  <script type="module" src="main.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🍱 NutriCalc.js デモページ</h1>
  <p>食材と重さを入力して、栄養素を計算してみよう！</p>

  <input id="foodName" placeholder="食材名（例：卵）" />
  <input id="foodWeight" type="number" placeholder="重さ（g）" />
  <button id="calculateBtn">計算する</button>

  <div id="result"></div>
<script src="https://cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>
</body>
</html>
